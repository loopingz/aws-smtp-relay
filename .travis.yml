language: java
services:
  - docker
script:
  - mvn package
  - docker run -v `pwd`/target:/smtp -it oracle/graalvm-ce bash -c "cd /smtp && gu install native-image && native-image -jar /smtp/*-with-dependencies.jar --no-fallback --static aws-smtp-relay"
  - mvn package -P debian
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/aws-smtp-relay
    - target/aws-smtp-relay_*.jar
    - target/aws-smtp-relay_*.deb
  on:
    repo: loopingz/aws-smtp-relay
    tags: true
